# Execute GTK-3 settings
exec-once = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'
exec-once = gsettings set org.gnome.desktop.interface font-name "SF Pro, 11"
exec-once = gsettings set org.gnome.desktop.interface icon-theme "WhiteSur"
exec-once = gsettings set org.gnome.desktop.interface cursor-theme "BreezeX-RosePine-Linux"
exec-once = gsettings set org.gnome.desktop.interface cursor-size 28
