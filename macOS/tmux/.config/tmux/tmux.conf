unbind C-b
set -g prefix C-space

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
#set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'fcsonline/tmux-thumbs'
set -g @plugin 'joshmedeski/tmux-nerd-font-window-name'
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Style
set -g message-command-style bg=default,fg=yellow
set -g message-style bg=default,fg=yellow
set -g mode-style bg=default,fg=yellow
set -g pane-active-border-style 'fg=blue,bg=default'
set -g pane-border-style 'fg=brightblack,bg=default'

# Status - left
set -g status-left '#{?client_prefix,#[fg=blue] ó°˜³ #S,#[fg=blue,bg=default] #S} #[fg=blue,bg=default,nobold,noitalics,nounderscore]'
set -g status-left-length 200

# Status - windows
set -g window-status-current-format '#[fg=blue](#I * #W)'
set -g window-status-format '#[fg=gray](#I - #W)'
set -g window-status-separator " "

# Status - right
set -g status-right ''
set -g status-style 'bg=default'

# Show status bar at the top
set -g status-position top
set -g status-interval 3

# Add gap after status bar
set -Fg 'status-format[1]' '#{status-format[0]}'
set -g 'status-format[1]' ''
set -g status 2

# Enable mouse
set -g mouse on

# Increase history limit
set -g history-limit 30000

# Start windows and panes at 1 and not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Resurrect settings
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-capture-pane-contents 'on'

# set vi-mode
set-window-option -g mode-keys vi

# keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Change binding for splits and open the new panes in the current path
bind h split-window -v -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"

run '~/.tmux/plugins/tpm/tpm'
