live_config_reload: true

window:
  opacity: 0.78
  padding:
    x: 5
    y: 5
  dynamic_padding: false
  decorations: None
  startup_mode: maximized

font:
  normal:
    family: "Hack Nerd Font"
    style: Regular
  italic:
    family: "Hack Nerd Font"
    style: Italic
  bold:
    family: "Hack Nerd Font"
    style: Bold
  bold_italic:
    family: "Hack Nerd Font"
    style: Bold Italic
  size: 12

draw_bold_text_with_bright_colors: true

schemes:
  ### Personal ###
  Personal: &Personal
    # Default colors
    primary:
      background: '#0e0e0e'
      foreground: '#eff0ea'

    # Normal colors
    normal:
      black:   '#000000'
      red:     '#ff5b56'
      green:   '#5af78d'
      yellow:  '#f3f99c'
      blue:    '#57c7fe'
      magenta: '#ff69c0'
      cyan:    '#9aecfe'
      white:   '#f1f1f0'

    # Bright colors
    bright:
      black:   '#686767'
      red:     '#ff5b56'
      green:   '#5af78d'
      yellow:  '#f3f99c'
      blue:    '#57c7fe'
      magenta: '#ff69c0'
      cyan:    '#9aecfe'
      white:   '#f1f1f0'

colors: *Personal
